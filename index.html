<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory & Order Management</title>
  <link rel="stylesheet" href="style.css" /><!--css file-->
</head>
<body>
  <h1>Inventory & Order Management System</h1>

  <!-- Product Management -->
  <section>
    <h2>Add / Update Product :</h2>
    <form id="product-form">
      <input type="hidden" id="product-id" />
      <input type="text" id="product-name" placeholder="Product Name" required />
      <input type="text" id="product-category" placeholder="Category" required />
      <input type="number" id="product-price" placeholder="Price" required />
      <input type="number" id="product-stock" placeholder="Stock" required />
      <button type="submit">Save Product</button>
    </form>
  </section>

  <!-- Product Search -->
  <section>
    <h2>Search Products :</h2>
    <input type="text" id="search-input" placeholder="Search by name or category..." />
  </section>

  <!-- Product List -->
  <section>
    <h2>Product List :</h2>
    <ul id="product-list"></ul>
  </section>

  <!-- Order Management -->
  <section>
    <h2>Place Order :</h2>
    <form id="order-form">
      <input type="text" id="order-product-id" placeholder="Product ID" required />
      <input type="number" id="order-quantity" placeholder="Quantity" required />
      <button type="submit">Place Order</button>
    </form>
  </section>

  <!-- Orders List -->
  <section>
    <h2>Order List :</h2>
    <ul id="order-list"></ul>
  </section>

  <!-- Logs -->
  <section>
    <h2>Activity Logs :</h2>
    <ul id="log-list"></ul>
  </section>
<!--js file linking-->
  <script src="app.js"></script>
</body>
</html>
